<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scheduling Algorithms Visualizer</title>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/cpu/index.css" rel="stylesheet">
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <script src="scripts/algorithms/cpuScheduling/index.js" defer></script>
  <script src="scripts/algorithms/cpuScheduling/firstComeFirstServe.js"></script>
  <script src="scripts/algorithms/cpuScheduling/helperFunction.js"></script>
  <script src="scripts/algorithms/cpuScheduling/roundRobin.js"></script>
  <script src="scripts/algorithms/cpuScheduling/shortestJobFirst.js"></script>
  <script src="scripts/algorithms/cpuScheduling/shortestRemainingFirst.js"></script>


</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CPU Scheduling Algorithms</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" id='fcfs' href="#">
                First Come First Serve
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id='srjf' href="#">
                Shortest Job First
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id='srtf' href="#">
                Shortest Remaining First
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id='round-robin' href="#">
                Round Robin
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <div class="btn-toolbar" id="timer">
            Current Time - 0 seconds
          </div>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-1">
              Time Quantum - 2 seconds
            </div>
          </div>
        </div>

        <div class="my-4 w-100" width="900" style='height: 340%;' id="chartContainer">
        </div>
        <div class="d-flex justify-content-center mt-0">
          <button type="button" id="regenerate" class="btn btn-success">Regenerate</button>
        </div>
      </main>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
</body>

</html>
