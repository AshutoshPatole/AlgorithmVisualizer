<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <script src="scripts/tata.js" defer></script>
    <script src="scripts/login.js" defer></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loading.css">
</head>

<body>
    <div id="loading" style="z-index: 20;">
        <div id="loop" class="center"></div>
        <div id="bike-wrapper" class="center">
            <div id="bike" class="centerBike"></div>
        </div>
    </div>
    <div class="container" id="container" style="z-index: 10;">
        <div class="form-container sign-up-container">
            <form action="#" id="registerForm">
                <h1>Create Account</h1>
                <br>
                <input type="text" placeholder="Name" id="name" />
                <input type="email" placeholder="Email" id="regEmail" />
                <input type="password" placeholder="Password" id="regPass" />
                <button id="register" type="button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <br>
                <input type="email" placeholder="Email" id="logEmail" />
                <input type="password" placeholder="Password" id="logPass" />
                <a href="#">Forgot your password?</a>
                <button id="login" type="button">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
