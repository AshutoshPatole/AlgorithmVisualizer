<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/sorting/index.css">
    <script src="scripts/algorithms/sorting/Chart.bundle.min.js" defer></script>
    <script src="scripts/algorithms/sorting/index.js" defer></script>
    <script src="scripts/algorithms/sorting/visualization_Config.js" defer></script>
    <script src="scripts/algorithms/sorting/bubbleSort.js" defer></script>
    <script src="scripts/algorithms/sorting/selectionSort.js" defer></script>
    <script src="scripts/algorithms/sorting/insertionSort.js" defer></script>
    <script src="scripts/algorithms/sorting/mergeSort.js" defer></script>
    <script src="scripts/algorithms/sorting/quickSort.js" defer></script>
    <script src="scripts/algorithms/sorting/heapSort.js" defer></script>
    <script src="scripts/tata.js"></script>
    <script src="scripts/algorithms/sorting/globals.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="array_size" type="range" min=10 max=200 step=1 value=80 class="arraySizeSlider">
                <p>Speed of the algorithm:</p>
                <input id="sorting_speed" type="range" min=1 max=5 step=1 value=3>
                <button id="generate_array">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>
                <div class="algos">
                    <button class="btn btn-large waves-effect waves-light z-depth-3">Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>

                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="legends">
            <h2>Legends</h2> <br>
            <ul style="list-style-type: none; margin-block-end: 0rem;">
                <li
                    style="background: linear-gradient(to bottom right, #3859B2, #D23FF6); text-align: center; font-size: 20px; color: white;">
                    Traversed
                </li>
                <br>
                <li
                    style="background: linear-gradient(to bottom right, #FFDD00, #FBB034); text-align: center; font-size: 20px; color: white;">
                    Pointer
                </li>
                <br>
                <li
                    style="background: linear-gradient(to bottom right, #A40606, #D98324); text-align: center; font-size: 20px; color: white;">
                    Swapping
                </li> <br>
                <li
                    style="background: linear-gradient(to bottom right, #20BF55, #01BAEF); text-align: center; font-size: 20px; color: white;">
                    Sorted
                </li> <br>
            </ul>
        </div>
        <div id="array_container" style="text-align:center">
        </div>
    </section>
    <div class="down-arrow">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
        <span class="text">Time and Space</span>
    </div>
    <div class="chart-container" style="position: relative; height:40vh; width:100vw">
        <canvas id="time"></canvas>
    </div>
    <div class="chart-container" style="position: relative; height:40vh; width:100vw; margin-top: 30%;">
        <canvas id="space"></canvas>
    </div>
    <script>

    </script>

    <footer>

    </footer>
</body>

</html>
