<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <!-- background: #3859B2;
    background: -webkit-linear-gradient(top left, #3859B2, #D23FF6);
    background: -moz-linear-gradient(top left, #3859B2, #D23FF6);
    background: linear-gradient(to bottom right, #3859B2, #D23FF6); -->
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="array_size" type="range" min=10 max=200 step=1 value=80 class="arraySizeSlider">
                <p>Speed of the algorithm:</p>
                <input id="sorting_speed" type="range" min=1 max=5 step=1 value=3>
                <button id="generate_array">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>
        <div id="array_container" style="text-align:center">
        </div>
    </section>

    <footer>

    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/visualization_Config.js"></script>
    <script src="scripts/algorithms/bubbleSort.js"></script>
    <script src="scripts/algorithms/selectionSort.js"></script>
    <script src="scripts/algorithms/insertionSort.js"></script>
    <script src="scripts/algorithms/mergeSort.js"></script>
    <script src="scripts/algorithms/quickSort.js"></script>
    <script src="scripts/algorithms/heapSort.js"></script>
    <script src="scripts/globals.js"></script>
</body>

</html>
